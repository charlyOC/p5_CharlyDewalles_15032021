<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Orinoco - votre site e-commerce spécialisé">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/panier.css">
    <link rel="shortcut icon" type="image/png" href="images/basket.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,600;0,800;1,100;1,200;1,300;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/079f44f127.js" crossorigin="anonymous"></script> 
    <script src="js/panier.js" async></script>
    <title>Votre panier</title>
  </head>


  <body>
    <div id="container">
      <header>
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <img id="main_logo" src="images/logo.png" alt="logo">
        <div id="vide"></div>
      </header>
      <h1>Votre Panier</h1>
      <div id="all_products">
      </div>
      <section id="total">
      </section>

      <div id="modal">
        <h2>Pour valider votre commande</h2>
        <h3>veuillez remplir ce formulaire :</h3>
        <form id="form" method="POST" action="commande.html">
          <div class="inputs">        
            <label for="firstname">Prénom</label>
            <input type="text" id="firstname" name="firstname" size="30" placeholder="Pierre" maxlength="25" pattern="[a-zA-ZÀ-ÿ]{2,}" required>
          </div>
          <div class="inputs">
            <label for="lastname">Nom:</label>
            <input type="text" id="lastname" name="lastname" size="30" placeholder="Dupont" maxlength="25" pattern="[a-zA-ZÀ-ÿ]{2,}" required>
          </div>
          <div class="inputs">
            <label for="adress">Adresse:</label>
            <input type="text" id="address" name="address" size="30" placeholder="16 rue de la paix" maxlength="50" required>
          </div>
          <div class="inputs">
            <label for="city">Ville:</label>
            <input type="text" id="city" name="city" size="30" placeholder="Paris" maxlength="50" pattern="[A-Za-z]{2,}" required>
          </div>
          <div class="inputs">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" size="30" placeholder="exemple@gmail.com" required pattern="#^[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]{2,}\.[a-zA-Z]{2,4}$#"> 
          </div>
          <div id="total_pice_modal"></div>
          <button type="submit" id="confirm">Valider</button>
        </form>
      </div>

      <footer>
        <p>Abonne-toi à notre Newsletter pour avoir 10% de réduction !</p> 
        <input type="email" id="email" size="30" placeholder="exemple@gmail.com" >
        <div id="social">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
      </footer>
    </div>
  </body>
</html>
